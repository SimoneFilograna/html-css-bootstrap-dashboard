<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>Boolean Stats</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar bg-body">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logo-nav" src="./img/mobile-logo.png" alt="Boolean Logo" >
                    </a>
                    <form class="d-flex ps-1 pe-3 flex-fill" role="search">
                        <input class="form-control me-2 bg-secondary-subtle " type="search" placeholder=" &#x1F50D; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    
                    <div class="d-none d-lg-inline-block">
                        <small class="small-icon-nav"><i class="fa-solid fa-bars"></i></small>
                        <small class="small-icon-nav"><i class="fa-solid fa-circle-question"></i></small>
                        <small class="small-icon-nav"><i class="fa-solid fa-ellipsis-vertical"></i></small>
                    </div>

                    
                    <i class="fa-solid fa-bell ps-2"></i>
                    <div class="dropdown"> 
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item">Action</a></li>
                            <li><a class="dropdown-item">Another action</a></li>
                            <li><a class="dropdown-item">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="main-container d-flex">

                            <!-- sidebar -->

                    <div class="side-bar text-light bg-dark text-center py-4 ">
                        <ul class="nav flex-column">
                            <li class="nav-item"><i class="fa-solid fa-house p-3"></i></li>
                            <li class="nav-item"><i class="fa-solid fa-chart-simple p-3 "></i></li>
                            <li class="nav-item"><i class="fa-solid fa-signal p-3"></i></li>
                        </ul>     
                        
                        <ul class="nav flex-column mt-auto">
                            <li class="nav-item"><i class="fa-solid fa-gear"></i> </li>
                        </ul>
                    </div>
                        <!-- main-content -->
            
                        <!-- blue-bar -->
                        <div class="container-fluid text-light">
                            <div class="row bg-primary">
                                <div class="col-12">
                                    <div class="box py-3">
                                        <span class="fw-medium">Nuovo Studente</span>
                                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                                            <i class="fa-solid fa-plus text-white border p-3 rounded-2"></i>
                                        </button>
                                        
                                        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                                            aria-labelledby="staticBackdropLabel">
                                            <div class="offcanvas-header">
                                                <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                            </div>
                                            <div class="offcanvas-body">
                                                <div>
                                                    I will not close if you click outside of me.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="box py-3">
                                        <span class="fs-2 fw-medium">Boolean <span class="badge my-bg-mark rounded-pill fw-normal">Piano Blaze</span></span>
                                        <div>
                                            <span class="badge my-bg-mark rounded-pill fw-normal"> 3 App</span>
                                            <span><i class="fa-solid fa-angles-right"></i></span>    
                                            <span><i class="fa-solid fa-plus my-bg-mark rounded-circle p-2"></i></span>   
                                        </div>       
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="box py-3">
                                        <span>Studenti online negli ultimi 30 minuti</span>
                                    </div>
                                </div>                           
                            </div>
                        </div>
            
            
            </div>
            
            

        </main>
        




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
